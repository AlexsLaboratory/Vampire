<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vampire Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="container-md d-flex flex-column align-items-center">
    <select class="form-select" id="model-logic">
        <option selected>Choose Model</option>
        <option value="1">Threshold Based</option>
        <option value="2">Random Guess</option>
    </select>
    <button type="button" class="btn btn-dark" onclick="runModel(model);">Run Model</button>
    <div id="chart_div"></div>
    <table id="display-all-user-data" class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Shadow</th>
            <th>Complexion Pale</th>
            <th>Garlic</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
    <form id="add-user-form">
        <div class="mb-3">
            <label for="name-input" class="form-label">Name</label>
            <input type="text" class="form-control" id="name-input">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="shadow-check">
            <label class="form-check-label" for="shadow-check">Shadow</label>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="complexion-check">
            <label class="form-check-label" for="complexion-check">Complexion Pale</label>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="garlic-check">
            <label class="form-check-label" for="garlic-check">Garlic</label>
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="main.js"></script>
</body>
</html>
